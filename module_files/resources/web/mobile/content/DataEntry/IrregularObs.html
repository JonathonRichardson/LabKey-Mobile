<h2 style="text-align: center; margin-top: 0">Irregular Observations</h2>

<button data-bind="click: ToggleView">Toggle View</button>

<inline-textinput-button params="
            buttonText:    'Start Room',
            inputBoxLabel: 'Please Enter a Room',
            click:         selectRoom,
            inputBoxText:  selectedRoom
        "></inline-textinput-button>
{{#switch: view}}
    {{#case: 'perCage'}}
        <div style="text-align: center">
            <button data-inline="true" data-bind="click: PreviousCage">Previous Cage</button>
            <button data-inline="true" data-bind="click: SelectCage"  >Select A Cage</button>
            <button data-inline="true" data-bind="click: NextCage"    >Next Cage</button>
        </div>
    {{/case}}
            <cage-list>
            {{#foreach: cages }}
                <cage-wrapper data-bind="visible: visible">
                    <ehr-irobs-cageview params="cage: $data"></ehr-irobs-cageview>
                </cage-wrapper>
            {{/foreach}}
            </cage-list>
        <button>Finish Room</button>

{{/switch}}
